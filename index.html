<!DOCTYPE html>
<html>
<head>
<title>Luxury Container Home Models</title>
<link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="left-side">
      <div class="logo"></div>
        <h1>Luxury <strong>Container</strong> Home</h1>
        <h5>Enjoy luxury without the cost!</h5>
        
        <div class="options">
          <div class="categories">
            <ul>
              <li class="selected">Buy</li>
              <li>Sell</li>
              <li>Rent</li>
            </ul>
          </div>
          <div class="search">
            <ul>
              <li>Location <br> <input type="text"/></li>
              <li>Type <br> <input type="text"/></li>
              <li>Price <br> <input type="text"/></li>
            </ul>
            <button>Search</button>
          </div>
        </div>
      </div>
      <div class="right-side">
      <div class="links">
        <ul>
          <li>Projects</li>
          <li>Services</li>
          <li>Agents</li>
          <li>About us</li>
        </ul>
        <button>Contact Us</button>
      </div>

        <img src="https://theconstructor.org/wp-content/uploads/2022/02/Pros-and-Cons-of-Shipping-Container-Homes.png" id="nav-photo" />
      </div>
    </div>

    <main>
      <h2>Our Models</h2>
      <div class="models">
      <div class="card">
 
        <img src="https://faribucket.s3.amazonaws.com/My+project-1+(4).png" alt="home-model" id="home-models"/>

        <h3>Model TS 1500</H3>
        <button>View Details</button>
      </div>
        <div class="card">
 
        <img src="https://faribucket.s3.amazonaws.com/My+project-1+(7).png" alt="home-model" id="home-models"/>

        <h3>Model TB 2300</H3>
        <button>View Details</button>
      </div>
        <div class="card">
 
        <img src="https://faribucket.s3.amazonaws.com/My+project-1+(5).png" alt="home-model" id="home-models"/>

        <h3>Model TX 4220</H3>
        <button>View Details</button>
      </div>
      </div>
    </main>
  </div>
</body>
</html>
